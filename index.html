<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100;0,300;0,400;0,500;0,800;0,900;1,100;1,400;1,900&family=Poppins:wght@500&family=Rubik+Dirt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="side-bar">
      <h2 class="icon" id="human-icon">&#128526</h2>
      <h2 class="human-name">Human</h2>
      <input class="input" type="text" placeholder="Enter name here"/>
      <h3 class="human-score">Wins: 0</h3>
      <section class="choose-icon">
        <h3>Choose your icon!</h3>
        <button class="icon">&#129317</button>
        <button class="icon">&#129312</button>
        <button class="icon">&#129313</button>
        <button class="icon">&#128526</button>
      </section>
      <button class="small-button hide" id="home-button">Home</button>
    </section>
    <main class="load-page">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class = "top-message">Choose your game!</h2>
      <section class="game-choice">
        <button class="game-choices" id="classic">
          <h3 class="difficulty">CLASSIC</h3>
          <li>rock > scissors</li>
          <li>paper > rock</li>
          <li>scissors > paper</li>
        </button>
        <button class="game-choices" id="difficult">
          <h3 class="difficulty">DIFFICULT</h3>
          <li>rock > scissors & lizard</li>
          <li>paper > rock & alien</li>
          <li>scissors > paper & lizard</li>
          <li>lizard > paper & alien</li>
          <li>alien > scissors & rock</li>
        </button>
      </section>
      <section class="game-board">
      </section>
      <h2 class="bottom-message"></h2>
      <button class="small-button hide" id="reset-score">Reset Scores</button>
    </main>
    <section class="side-bar">
      <h2 class="icon" id="cpu-icon">&#129302</h2>
      <h2>Computer</h2>
      <h3 class="computer-score">Wins: 0</h3>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
