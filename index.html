<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h2 id="human-icon">&#128526</h2>
      <h2 id="human-name">Human</h2>
      <input class= "input" id="name-input" type="text" placeholder="Enter name here"/>
      <h3 id="human-score">Wins: 0</h3>
      <section id="choose-icon">
        <button class="alt-icon" id="nose">&#129317</button>
        <button class="alt-icon" id="cowboy">&#129312</button>
        <button class="alt-icon" id="clown">&#129313</button>
        <button class="alt-icon" id="clown">&#128526</button>
      </section>
    </section>
    <main class="load-page">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class = "top-message">Choose your game!</h2>
      <section class="game-choice">
        <button class="game-choices" id="classic">
          <h3>CLASSIC</h3>
          <li>rock > scissors</li>
          <li>paper > rock</li>
          <li>scissors > paper</li>
        </button>
        <button class="game-choices" id="difficult">
          <h3>DIFFICULT</h3>
          <li>rock > scissors & lizard</li>
          <li>paper > rock & alien</li>
          <li>scissors > paper & lizard</li>
          <li>lizard > paper & alien</li>
          <li>alien > scissors & rock</li>
        </button>
      </section>
      <section class="game-board">
      </section>
    </main>
    <section>
      <h2 id="cpu-icon">&#129302</h2>
      <h2>Computer</h2>
      <h3 id="computer-score">Wins: 0</h3>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
